<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList;
        let index = index;
        let first = first;
        let last = last;
        let even = even;
        let odd = odd" class="list-group-item" [ngClass]="{
            'list-group-item-primary':first,
            'list-group-item-danger':last
        }">
        <span>{{character.name}} - </span>
        <strong>Power: </strong>
        <span>{{character.power}} </span>
        <span>Es Part{{even}}</span>
        <span>Es importa {{odd}}

        </span>
    </li>
</ul>
