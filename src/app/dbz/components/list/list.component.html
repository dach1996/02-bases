<h4>Listado</h4>
<ul class="list-group">
    <li *ngFor="
        let character of characterList;
        let index = index;
        let first = first;
        let last = last;
        let even = even;
        let odd = odd" class="list-group-item d-flex justify-content-between align-items-center" [ngClass]="{
            'list-group-item-primary':first,
            'list-group-item-danger':last
        }">
        <div>
            <span>{{character.name}} - </span>
            <strong>Power: </strong>
            <span>{{character.power}} </span>
            <span>Es Part{{even}}</span>
            <span>Es importa {{odd}} </span>
        </div>
        <button class="btn btn-danger" (click)="onDeleteCharacter(character.id)">X</button>

    </li>
</ul>
