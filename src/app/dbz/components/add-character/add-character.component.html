<h4>Agregar Personaje</h4>
<form class="row">
    <input [(ngModel)]="character.name" type="text" name="name" class="form-control" placeholder="Nombre">
    <input [(ngModel)]="character.power" type="number" name="power" class="form-control" placeholder="Poder">
    <button type="submit" (click)="emitCharacter()" class="btn btn-primary">Agregar</button>
</form>
