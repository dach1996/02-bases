<h3>Listado</h3>

<div *ngIf="deletedHero; else testtemplate">
    <h3>Heroe Borrado {{deletedHero}}</h3>
</div>
<ng-template #testtemplate>
    <h3>No ha borrado Nada</h3>
</ng-template>


<button (click)="removeLastHero()" class="btn btn-danger">Borrar</button>
<ul class="mt-2 list-group">
    <li *ngFor="let hero of heroNames" class="list-group-item">{{hero}}</li>
</ul>
